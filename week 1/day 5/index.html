<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <h1>Calc</h1>
        </a>
        <div class="theme-switch">
            <p>THEME</p>
            <div class="theme-toggle">
                <div class="theme-numbers">
                    <button class="theme-number">1</button>
                    <button class="theme-number">2</button>
                    <button class="theme-number">3</button>
                </div>
                    <div class="dot-theme">
                        <button data-theme="blue" aria-pressed="true" class="dot" id="dot-blue"></button>
                        <button data-theme="brown" aria-pressed="false" class="dot" id="dot-brown"></button>
                        <button data-theme="purple" aria-pressed="false" class="dot" id="dot-purple"></button>
                        <span class="oval"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="main">
        <input type="text" class="display-number container" value='0'/>
        <div class="buttons container">
            <div class="calc-top">
                <button class="op main-op" data-value="7">7</button>
                <button class="op main-op" data-value="8">8</button>
                <button class="op main-op" data-value="9">9</button>
                <button class="op del"  data-value="DEL">DEL</button>
                <button class="op main-op" data-value="4">4</button>
                <button class="op main-op" data-value="5">5</button>
                <button class="op main-op" data-value="6">6</button>
                <button class="op main-op" data-value="+">+</button>
                <button class="op main-op" data-value="1">1</button>
                <button class="op main-op" data-value="2">2</button>
                <button class="op main-op" data-value="3">3</button>
                <button class="op main-op" data-value="-">-</button>
                <button class="op main-op" data-value=".">.</button>
                <button class="op main-op" data-value="0">0</button>
                <button class="op main-op" data-value="/">/</button>
                <button class="op main-op" data-value="*">x</button>
            </div>       
            <div class="calc-bottom">
                <button class="op res" data-value="RESET">RESET</button>
                <button class="op eq" data-value="=">=</button>
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
